<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header class="mt-12">
        <h2 class="text-center text-2xl ">Welcome to your <span class="font-medium text-sky-600">Personal Bank !</span></h2>
    </header>

    <section class="mt-12">
        <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto">
            <div class="bg-sky-500 text-center rounded-lg p-6">
                <h2 class="text-white text-lg font-medium ">Deposit</h2>
                <h2 class="text-white text-lg">$ <span id="deposit-total">0</span></h2>
            </div>
            <div class="bg-amber-500 text-center rounded-lg p-6">
                <h2 class="text-white text-lg font-medium ">Withdraw</h2>
                <h2 class="text-white text-lg">$ <span id="withdraw-total">0</span></h2>
            </div>
            <div class="bg-indigo-500 text-center rounded-lg p-6">
                <h2 class="text-white text-lg font-medium ">Balance</h2>
                <h2 class="text-white text-lg">$ <span id="balance-total">0</span></h2>
            </div>
        </div>
    </section>

    <section class="mt-12">
        <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
            <div class="bg-violet-600  rounded-lg p-8">
                <h2 class="text-white text-xl font-medium mb-4"> please Deposit</h2>
                <input type="text" id="deposit-amount" class="w-9/12 block border rounded-lg px-4 py-2 mb-4" placeholder="$ Amount of money you want to deposit">
                <button id="btn-deposit" class="bg-amber-500 hover:bg-amber-600 rounded-lg px-4 py-2 text-white font-medium">Deposit</button>
            </div>
            <div class="bg-sky-600 rounded-lg p-8">
                <h2 class="text-white text-lg font-medium mb-4 ">Please Withdraw</h2>
                <input type="text" id="withdraw-amount" class="w-9/12 block border rounded-lg px-4 py-2 mb-4" placeholder="$ Amount of money you want to withdraw">
                <button id="btn-withdraw" class="bg-indigo-500 hover:bg-indigo-600 rounded-lg px-4 py-2 text-white font-medium">Withdraw</button>
            </div>
        </div>
    </section>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
   
</body>
</html>
