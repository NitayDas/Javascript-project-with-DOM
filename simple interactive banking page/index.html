<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-3xl text-center mt-6">Welcome to your <span class="font-bold text-sky-700">Personal Bank !</span></h1>

    <main>
        <section class="mt-12 bg-gradient-to-r from-indigo-500 w-9/12 mx-auto p-8">
            <div class="space-y-4">
                <h1 class="text-lg text-white font-semibold mb-2">Please Login</h1>
                <input type="email" id="email" class="w-9/12 block border border-amber-300 rounded-sm pl-5" placeholder="Enter your Email"><br>
                <input type="password" id="password" class="w-9/12 block border border-amber-300 rounded-sm pl-5" placeholder="Enter Your Password"><br>
                <button id="btn-login" class="border rounded-lg px-4 py-2 hover:bg-indigo-500 bg-amber-600 text-sm font-medium text-white">Login</button>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
